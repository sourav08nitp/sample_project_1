{% extends 'base.html' %}

{% block title %}Send Ad Request{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <h1>Send Ad Request</h1>
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="campaign_id">Campaign:</label>
            <select class="form-control" id="campaign_id" name="campaign_id" required>
                {% for campaign in campaigns %}
                <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="influencer_id">Influencer:</label>
            <select class="form-control" id="influencer_id" name="influencer_id" required>
                {% for influencer in influencers %}
                <option value="{{ influencer.id }}">{{ influencer.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="messages">Messages:</label>
            <textarea class="form-control" id="messages" name="messages" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="requirements">Requirements:</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="payment_amount">Payment Amount:</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
